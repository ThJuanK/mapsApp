<div #map id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" type = "button" (click)="zoomOut()"> - </button>

    <input type = "range"
      class = 'form-range px-2'
      min="-2.0" max = '18.0'
      [value] = 'zoom'
      (input) = "zoomChanged( zoomInput.value )"
      step="0.01"
      #zoomInput>


    <button class="btn btn-primary" type = "button" (click)="zoomIn()"> + </button>

  </div>

  <span class="form-label">
    zoom: {{zoom | number:'2.2-2'}}
    <br>
    Longitud: {{lngLat.lng | number:'2.2-2'}} Latitud: {{lngLat.lat | number:'2.2-2'}}
  </span>
</div>
